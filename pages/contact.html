    <main>
        <div class="demon-box">
        <img src="../assets/images/contact/demônio-contato.gif" alt="Demônio do Cuphead" class="demon-image">

        <div class="caixote">
            <h1> Contact formulary </h1>
            <form action="#" method="post">
                <label for="nome"> Name: </label>
                <input type="text" id="nome" name="nome" required>

                <label for="email"> E-mail: </label>
                <input type="email" id="email" name="email" required>

                <h3> Subject: </h3>

                <div>
                    <input type="checkbox" class="help" name="help">
                    <label for="help"> Help </label>
                </div>

                <div>
                    <input type="checkbox" class="suge" name="suge">
                    <label for="help"> Sugestion </label>
                </div>

                <div>
                    <input type="checkbox" class="prop" name="prop">
                    <label for="help"> Propose-us </label>
                </div>

                <label for="mensagem"> Message: </label>
                <textarea id="mensagem" name="mensagem" rows="3" required></textarea>

                <button type="submit"> All right! </button>
            </form>
        </div>
    </div>
